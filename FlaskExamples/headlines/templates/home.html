<html>
    <head>
        <title>Headlines</title>
    </head>
    <body>
        <h1>Headlines</h1>
        <h2> Current weather</h2>
        <form>
            <input type="text" name="city" placeholder="weather search">
            <input type="submit" value="Submit">

        </form>
        <h2>Currency</h2>
         {{ currency_from}} = {{currency_to}} {{rate}}
        <p> City: <b> {{weather.city}} </b></p>
        <p> {{weather.description}} | {{weather.temperature}} </p>
        <h2> Headlines</h2>
        <form>
            <input type="text" name="publication" placeholder="search" />
            <!--#single text input named publication-->
            <input type="submit" value="Submit" />


        </form>
        {% for article in articles %}
            <b><a href="{{article.link}}"> {{article.title}} </a> </b><br />
            <i>{{article.published}}</i><br />
            <p>{{article.summary}}</p><br />
            <hr />
        {% endfor %}

    </body>
</html>
